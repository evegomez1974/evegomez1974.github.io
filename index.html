<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eve Gomez â€“ CV en ligne</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #317a8b 0%, #4fc8dc 35%, #f7f9fa 100%);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.2s ease-in;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            height: calc(100vh - 80px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            animation: slideUp 0.8s ease-out;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.2em;
            margin: 0 0 10px 0;
            color: #317a8b;
            flex-shrink: 0;
        }

        .description {
            margin-bottom: 15px;
            font-size: 1.1em;
            flex-shrink: 0;
        }

        iframe {
            width: 100%;
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            min-height: 300px;
        }

        .download-section {
            flex-shrink: 0;
        }

        a.download-btn {
            display: inline-block;
            background-color: #317a8b;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a.download-btn:hover {
            background-color: #255e6c;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: calc(100vh - 100px);
                padding: 15px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }

            .description {
                font-size: 0.95em;
                margin-bottom: 10px;
            }

            iframe {
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                height: calc(100vh - 100px);
                padding: 10px;
            }

            h1 {
                font-size: 1.4em;
                margin-bottom: 5px;
            }

            .description {
                font-size: 0.9em;
                margin-bottom: 8px;
            }

            iframe {
                min-height: 150px;
                margin-bottom: 8px;
            }

            a.download-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Mon CV en ligne</h1>
        <p class="description">Voici mon CV en format PDF :</p>

        <iframe src="CV_GOMEZ_Eve.pdf#navpanes=0"></iframe>

            <a class="download-btn" href="CV_GOMEZ_Eve.pdf" target="_blank">ðŸ“„ TÃ©lÃ©charger le CV</a>
        </div>
    </div>

</body>

</html>
